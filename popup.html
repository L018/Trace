<!-- 扩展图标点击弹出框 -->
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="pico.min.css">
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div class="options">
            <label class="option">
                <input name="traceCookie" type="checkbox" role="switch">
                <span>追踪Cookie</span>
            </label>
            <label class="option">
                <input name="traceEvent" type="checkbox" role="switch">
                <span>追踪事件</span>
            </label>
            <label class="option">
                <input name="traceObject" type="checkbox" role="switch">
                <span>追踪对象</span>
            </label>
            <label class="option">
                <input name="injectJS" type="checkbox" role="switch">
                <span>脚本注入</span>
            </label>
            <label class="option">
                <input name="blockReq" type="checkbox" role="switch">
                <span>阻止请求</span>
            </label>
            <label class="option">
                <input name="traceImprint" type="checkbox" role="switch">
                <span>变量追踪</span>
            </label>
            <label class="option">
                <input name="deobfuscate" type="checkbox" role="switch">
                <span>JS反混淆</span>
            </label>
            <label class="option">
                <input name="respTransfer" type="checkbox" role="switch">
                <span>响应流转</span>
            </label>
        </div>
    </body>
    <script src="popup.js"></script>
</html>
